<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Console</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.5.0/build/cssreset/cssreset-min.css"/>
        <link rel="stylesheet" type="text/css" href="static/main.css"/>
        <script src="https://use.fontawesome.com/6f7723e2c7.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/combo?3.5.0/build/yui/yui-min.js"></script>
        <script type="text/javascript" src="static/main.js"></script>
    </head>
    <body class="dark">
        <p class="help"><i class="fa fa-lg fa-info-circle"></i> Use "help" to show sample commands or "list" to list out all commands.</p>
        <div id="out">
        </div>
        <form class="output">
            <input type="text" id="in" placeholder="Type your command:" autofocus list="commandList"/>
            <datalist id="commandList">
                <select>
                    <option value="clear" />
                    <option value="date" />
                    <option value="help" />
                    <option value="history" />
                    <option value="list" />
                    <option value="location" />
                    <option value="theme dark" />
                    <option value="theme light" />
                    <option value="version" />
                    <option value="wish" />
                </select>
            </datalist>
        </form>
    </body>
</html>
